<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Web</title>
    <style>
        /* Estilos básicos */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #333;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            display: inline-block;
        }
        nav a:hover {
            background-color: #575757;
        }
        h1 {
            font-size: 3em;
            margin: 20px 0;
        }
        img {
            width: 300px;
            height: auto;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <!-- Menú de navegación -->
    <nav>
        <a href="#">Página 1</a>
        <a href="#">Página 2</a>
        <a href="#">Página 3</a>
    </nav>

    <!-- Título y contenido principal -->
    <h1>Bienvenido a Mi Página</h1>
    
    <!-- Imagen -->
    <img src="https://via.placeholder.com/300" alt="Imagen de ejemplo">

    <!-- Texto grande -->
    <p style="font-size: 1.5em;">Descripcion</p>

</body>
</html>
